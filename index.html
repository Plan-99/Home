    <style>
        video {
            position: absolute;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            background-size: cover;
        }
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            color: white; /* 텍스트 색상 */
            background-color: rgba(0, 0, 0, 0.5); /* 반투명 검정 배경 */
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        @keyframes comeLeft {
            0% {
                transform: translateX(0) scale(0);/* 이미지가 왼쪽에서 시작 */
                opacity: 1;
            }
            50% {
                transform: translateX(-200px) scale(1);/* 이미지가 왼쪽에서 시작 */
                opacity: 1;
            }
            100% {
                transform: translateX(-400px) scale(2); /* 이미지가 중앙에서 사라짐 */
                opacity: 0;
            }
        }
        @keyframes comeRight {
            0% {
                transform: translateX(0) scale(0);/* 이미지가 왼쪽에서 시작 */
                opacity: 1;
            }
            50% {
                transform: translateX(200px) scale(1);/* 이미지가 왼쪽에서 시작 */
                opacity: 1;
            }
            100% {
                transform: translateX(400px) scale(2); /* 이미지가 중앙에서 사라짐 */
                opacity: 0;
            }
        }
        .ability:hover {
            scale: 120%;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.20/fullpage.min.js"></script>

    <script type="text/javascript">
        const typingElement = document.getElementById('typing');
        const text = "" +
            "Hello, we are a development team of twin undergraduate students, [Plan99].\n" +
            "We are striving to build expertise in three core engineering fields:\n" +
            "mechanical, electronic, and software engineering.\n" +
            "\n" +
            "Our team name, Plan99, symbolizes our determination to go beyond Plan A and Plan B,\n" +
            "creating flawless technology with 99 different plans, \n" +
            "as well as to lead the next 99 years of future technologies.";
        let i = 0;
        let stopTyping = false

        var myFullpage = new fullpage('#fullpage', {
            anchors:['home', 'team', 'projects', 'abilities'],
            licenseKey: 'gplv3-license',
            afterLoad: function(origin, destination, direction, trigger) {
                const animations = destination.item.children[0].getElementsByClassName('animate__animated')
                for (let i = 0; i < animations.length; i++) {
                    animations[i].classList.forEach((e) => {
                        if (e.startsWith('aOut__')) {
                            const ani_name = e.replace('aOut__', '')
                            animations[i].classList.remove('animate__' + ani_name)
                        }
                        if (e.startsWith('aIn__')) {
                            const ani_name = e.replace('aIn__', '')
                            animations[i].classList.add('animate__' + ani_name)
                        }
                    })
                }
                if (origin.index !== destination.index) {
                    const origin_animations = origin.item.children[0].getElementsByClassName('animate__animated')
                    for (let i = 0; i < origin_animations.length; i++) {
                        origin_animations[i].classList.forEach((e) => {
                            if (e.startsWith('aIn__')) {
                                const ani_name = e.replace('aIn__', '')
                                origin_animations[i].classList.remove('animate__' + ani_name)
                            }
                            if (e.startsWith('aOut__')) {
                                const ani_name = e.replace('aOut__', '')
                                origin_animations[i].classList.add('animate__' + ani_name)
                            }
                        })

                    }
                }
                document.getElementById('typing').innerHTML = ''
                i = 0
                removeWhoWeAreLink()
                if (destination.index === 1) {
                    stopTyping = false
                    document.addEventListener('keydown', (e) => {
                        if (e.code === 'KeyE') {
                            stopTyping = true
                            document.getElementById('typing').innerHTML = text
                            addWhoWeAreLink()
                        }
                    })
                    typeWriter()
                } else {
                    stopTyping = true
                }
            }
        })

        function typeWriter() {
            if (i < text.length) {
                if (stopTyping) {
                    return
                }
                typingElement.innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 70); // 타이핑 속도 조절
            }
            if (i === text.length) {
                addWhoWeAreLink()
            }
        }

        function addWhoWeAreLink() {
            const profileButton = document.getElementById('profileButton')
            profileButton.innerHTML='<div><button class="btn btn-outline-light p-5 animate__animated animate__bounceIn" style="border: 1px solid white; width: 40%;">\n' +
                '                            <div style="margin-bottom: 20px">Click this to know Us More!</div>\n' +
                '                            <div>\n' +
                '                                <img src="/images/profile1.png" alt="profile" style="width: 200px; border-radius: 50%">\n' +
                '                                <img src="/images/profile1.png" alt="profile" style="width: 200px; border-radius: 50%">\n' +
                '                            </div>\n' +
                '                        </button></div>' +
                '                        <i class="fas fa-arrow-down fa-3x" style="animation: blink 2s linear infinite; margin-top: 20px"></i>'
            const seeAllButton = document.getElementById('seeAllButton')
            seeAllButton.style.display = 'none'
        }
        function removeWhoWeAreLink() {
            const profileButton = document.getElementById('profileButton')
            profileButton.innerHTML = ''
            const seeAllButton = document.getElementById('seeAllButton')
            seeAllButton.style.display = 'block'
        }

        function showProjects(direction) {
            const ProjectMap = [
                { name: 'Korean Twins Youtube Channel', url: '' },
                { name: 'Training Camp Newsletter', url: '' },
                { name: 'Seopli, Dating App', url: '' },
                { name: 'ShowStock, AI Stock Predictor', url: '' },
                { name: 'PIK, Club Managing Solution', url: '' },
            ]
            const projectField = document.getElementById('projectField');
            const num = Math.floor(Math.random() * ProjectMap.length)
            const innerHtml =  `<a href="${ProjectMap[num].name.url}" style="border-radius: 10%; animation: come${direction} 5s linear infinite; position: absolute; ${direction}: 40%; color: white">
                        <img src="/images/project${num}.png" style="width: 300px;">
                        <h4>${ProjectMap[num].name}</h4>
                    </a>`
            projectField.insertAdjacentHTML('beforeend', innerHtml);
            popFirstProject()
        }

        function popFirstProject() {
            const projectField = document.getElementById('projectField');
            if (projectField.children.length > 2) {
                projectField.removeChild(projectField.firstElementChild)
            }
        }

        let direction = 'Left'
        setInterval(() => {
            direction = direction === 'Left' ? 'Right' : 'Left'
            showProjects(direction)
        }, 2500)

        function showAbilities() {
            const AbilityMap = [
                { name: 'Javascript', url: '' },
                { name: 'Vue.js', url: '' },
                { name: 'C/C++', url: '' },
                { name: 'Mysql', url: '' },
                { name: 'PHP', url: '' },
                { name: 'Python', url: '' },
                { name: 'Laravel', url: '' },
                { name: 'Kotlin', url: '' },
                { name: 'Git', url: '' },
                { name: 'AWS', url: '' },
                { name: 'Nginx', url: '' },
                { name: 'Linux', url: '' },
                { name: 'Matlab', url: '' },
                { name: 'Slack', url: '' },
                { name: 'Jira', url: '' },
                { name: 'RISC-V', url: '' },
                { name: 'IIS/ASP', url: '' },
                { name: 'ROS', url: '' },
                { name: 'Arduino', url: '' },
                { name: 'Youtube', url: '' },
                { name: 'Minitab', url: '' },
                { name: 'Firebase', url: '' },
                { name: 'Pytorch', url: '' },
                { name: 'ChatGPT', url: '' },
            ]
            const projectField = document.getElementById('abilityField');
            AbilityMap.forEach((e, index) => {
                projectField.innerHTML += `
                        <div class="text-center col-1 animate__animated aIn__bounceInUp aOut__bounceOutDown ability" style="margin-bottom: 100px; animation-delay: ${index*0.2}s">
                            <img src="/images/ability${index}.png" class="card-img-top" style="width: 4rem;">
                            <div>${e.name}</div>
                        </div>`
            })
        }
        showAbilities()
    </script>
