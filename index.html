    <!-- AOS JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.20/fullpage.min.js"></script>

    <script type="text/javascript">
        const typingElement = document.getElementById('typing');
        const text = "" +
            "Hello, we are a development team of twin undergraduate students, [Plan99].\n" +
            "We are striving to build expertise in three core engineering fields:\n" +
            "mechanical, electronic, and software engineering.\n" +
            "\n" +
            "Our team name, Plan99, symbolizes our determination to go beyond Plan A and Plan B,\n" +
            "creating flawless technology with 99 different plans, \n" +
            "as well as to lead the next 99 years of future technologies.";
        let i = 0;
        let stopTyping = false

        var myFullpage = new fullpage('#fullpage', {
            sectionsColor: ['#f2f2f2', '#4BBFC3', '#7BAABE', 'whitesmoke', '#ccddff'],
            anchors:['home', 'members', 'thirdPage', 'a'],
            licenseKey: 'gplv3-license',
            afterLoad: function(origin, destination, direction, trigger) {
                const animations = destination.item.children[0].getElementsByClassName('animate__animated')
                for (let i = 0; i < animations.length; i++) {
                    animations[i].classList.forEach((e) => {
                        if (e.startsWith('aOut__')) {
                            const ani_name = e.replace('aOut__', '')
                            animations[i].classList.remove('animate__' + ani_name)
                        }
                        if (e.startsWith('aIn__')) {
                            const ani_name = e.replace('aIn__', '')
                            animations[i].classList.add('animate__' + ani_name)
                        }
                    })
                }
                if (origin.index !== destination.index) {
                    const origin_animations = origin.item.children[0].getElementsByClassName('animate__animated')
                    for (let i = 0; i < origin_animations.length; i++) {
                        origin_animations[i].classList.forEach((e) => {
                            if (e.startsWith('aIn__')) {
                                const ani_name = e.replace('aIn__', '')
                                origin_animations[i].classList.remove('animate__' + ani_name)
                            }
                            if (e.startsWith('aOut__')) {
                                const ani_name = e.replace('aOut__', '')
                                origin_animations[i].classList.add('animate__' + ani_name)
                            }
                        })

                    }
                }
                document.getElementById('typing').innerHTML = ''
                i = 0
                removeWhoWeAreLink()
                if (destination.index === 1) {
                    stopTyping = false
                    document.addEventListener('keydown', (e) => {
                        if (e.code === 'KeyE') {
                            stopTyping = true
                            document.getElementById('typing').innerHTML = text
                            addWhoWeAreLink()
                        }
                    })
                    typeWriter()
                } else {
                    stopTyping = true
                }
            }
        })

        function typeWriter() {
            if (i < text.length) {
                if (stopTyping) {
                    return
                }
                typingElement.innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 70); // 타이핑 속도 조절
            }
            if (i === text.length) {
                addWhoWeAreLink()
            }
        }

        function addWhoWeAreLink() {
            const profileButton = document.getElementById('profileButton')
            profileButton.innerHTML='<button class="btn btn-outline-light p-5" style="border: 1px solid white; width: 40%;">\n' +
                '                            <div style="margin-bottom: 20px">Click this to see More!</div>\n' +
                '                            <div>\n' +
                '                                <img src="/images/profile1.jpeg" alt="profile" style="width: 200px; border-radius: 50%">\n' +
                '                                <img src="/images/profile1.jpeg" alt="profile" style="width: 200px; border-radius: 50%">\n' +
                '                            </div>\n' +
                '                        </button>'
            const seeAllButton = document.getElementById('seeAllButton')
            seeAllButton.style.display = 'none'
        }
        function removeWhoWeAreLink() {
            const profileButton = document.getElementById('profileButton')
            profileButton.innerHTML = ''
            const seeAllButton = document.getElementById('seeAllButton')
            seeAllButton.style.display = 'block'
        }
    </script>
